apiVersion: v1
kind: Service
metadata:
  name: order
  labels:
    service: order
spec:
  selector:
    service: order
  ports:
    - name: grpc
      port: 8080
      protocol: TCP
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  labels:
    service: order
spec:
  replicas: 1
  selector:
    matchLabels:
      service: order
  template:
    metadata:
      labels:
        service: order
    spec:
      initContainers:
      - name: mysql-check
        image: busybox:1.28
        command: ['sh', '-c', 'until nslookup mysql; do echo waiting for mysql; sleep 10; done;']
      containers:
        - name: order
          image: order
          env:
            - name: APPLICATION_PORT
              value: "8080"
            - name: ENV
              value: "prod"
            - name: DATA_SOURCE_URL
              value: "root:s3cr3t@tcp(mysql:3306)/orders?charset=utf8mb4&parseTime=True&loc=Local"
            - name: PAYMENT_SERVICE_URL
              value: "payment:8081"
          ports:
            - containerPort: 8080
